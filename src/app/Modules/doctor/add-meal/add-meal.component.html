<section class="h-100">
  <div class="container h-100 py-5">
    <div class="card shopping-cart" style="border-radius: 15px;">
      <div class="card-body text-black">

        <div class="ml-2 ">
          <div id="msg" style="margin: 20px;">
            <form method="post" id="image-form">
              <div class="form-group row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">الوصف</label>
                <div class="col-sm-10">
                  <input type="text" name="description" value="{{data?.description}}" class="form-control"
                    [(ngModel)]="EditMeal.Description" id="inputEmail3" placeholder="أكتب تفاصيل الوجبة كاملة"
                    (ngModelChange)="onInputChange('Description', $event)">

                </div>
              </div>
              <div class="form-group row mb-3">

                <label for="formFile" class="col-sm-2 col-form-label">أضف صورة الوجبة</label>
                <div class="col-sm-10">
                  <input class="form-control" name="image" [(ngModel)]="EditMeal.image" type="file" id="formFile"
                    (change)="previewImage($event); onInputChange('Image', $event)">

                </div>
              </div>
              <div class="ml-2 col-12 text-center">
                <img id="preview" class="img-thumbnail" style="width:200px ;"
                  src="data:image/png;base64,{{data?.image}}" loading="lazy" alt="pr" name="pree">
              </div>
              <div class="row text-center">
                <div class="col-12 " style="text-align: center;">
                  <button type="submit" class="btn btn-primary" (click)="UpdateMeal()" style="width: 100px;">تعديل</button>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>

</section>
