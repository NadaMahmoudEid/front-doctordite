<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="page-content container note-has-grid">

  <div class="tab-content bg-transparent">
    <div id="note-full-container" class="note-has-grid row">
      <div *ngIf="behaviorSubjectforNotificationsnumber > 0 && NewNotificationsclicked==0">
        <div class="row no-gutters">
          <div class="col-lg-6 col-md-12">
            <div class="alert-primary shadow my-3" role="alert" style="border-radius: 0px">
              <div class="row">
                <div class="col-2">
                  <div class="text-center" (click)="[GetAllPatientsNotes(),NewNotificationsclickedFunc()]" style="background:#004085">
                    <svg width="3em" height="3em" style="color:#CCE5FF" viewBox="0 0 16 16" class="m-1 bi bi-bell-fill"
                      fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                    </svg>
                  </div>
                </div>
                <div class="alert col-10 my-auto">

                  <div class="row">
                    <p style="font-size:18px" class="mb-0 font-weight-light"><b class="mr-1"></b>هناك اشعارات جديده انقر
                      للتحديث</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngFor="let item of data" class="col-md-3 col-sm-7 single-note-item all-category m-4">
        <div class="card card-body" (click)="navigate(item.dayCustomPlanId,item.patientId,item)">
          <span [ngClass]="{'bg-danger':!item.seen,'bg-success': item.seen}" class="side-stick bg-danger"></span>
          <h5 class="note-title text-truncate w-75 mb-0 " data-noteheading="Book a Ticket for Movie">
            {{item.fullName}} <i [ngClass]="{'text-danger':!item.seen,'text-success': item.seen}"
              class="point fa fa-circle ml-1 font-10"></i></h5>
          <p class="note-date font-12 text-muted">{{item.date |date:"MM-dd-yyyy HH:mm:ss"}}</p>
          <div class="note-content">
            <p [ngClass]="{'text-danger':!item.seen,'text-success': item.seen}" class="note-inner-content fs-5"
              data-notecontent="Blandit tempus porttitor aasfs. Integer posuere erat a ante venenatis.">
              {{item.text}}</p>
          </div>
          <div class="d-flex align-items-center">

            <div class="ml-auto">
              <div class="category-selector btn-group">
                <a class="nav-link dropdown-toggle category-dropdown label-group p-0" data-toggle="dropdown" href="#"
                  role="button" aria-haspopup="true" aria-expanded="true">
                  <div class="category">
                    <div class="category-business"></div>
                    <div class="category-social"></div>
                    <div class="category-important"></div>
                    <span class="more-options text-dark fs-5"><i class="icon-options-vertical"></i></span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
