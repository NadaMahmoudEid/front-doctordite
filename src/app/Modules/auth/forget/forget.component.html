<section class="p-5 " style="height: 70vh;">
    <div class="row">
        <h1 class="text-center  text-large fw-bolder">استرجاع كلمة السر</h1>
    </div>
    
  <div class="row p-md-5 m-md-5" style="box-shadow: rgba(0, 0, 0, 0.09) 0px 3px 12px;">
    <div class="row">
        <div class="col-md-12 col-7">
        <form [formGroup]="UserForm" (ngSubmit)="GoToUser(UserForm)">
        <div class="input-group col-10 m-auto mb-3">
            <input type="text" class="form-control" placeholder="أدخل اسم المستخدم" aria-label="Recipient's username"
                aria-describedby="basic-addon2" formControlName="userName">

            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" [disabled]="UserForm.invalid"> الاسم </button>
            </div>
        </div>
        
    </form>
    </div>
</div>
  </div>
  
</section>
